<!DOCTYPE html>
<html lang="en">
<meta name="google-signin-client_id" content="861304437784-82a1j2qqg4vujlo9prrlsra8aqoc8o34.apps.googleusercontent.com">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-cookies.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="loginController.js?ver=1"></script>
</head>

<body class="background-img" ng-app="loginApp" ng-init="sessionString=''">
    <div class="container col-lg-5" ng-controller="loginController">

        <form ng-submit="submit()" class="center-block verticle-center form-container">
            <h2>Login</h2>


            <div class="form-group">

                <input type="text" id="email" class="form-control" placeholder="Email" ng-model="username" >
                <div class="col-md-12 text-right"><a class="pull-right" href="#">Forgot username</a></div>
            </div>
            <div class="form-group">

                <input type="password" id="pwd" class="form-control" placeholder="Password" ng-model="pwd" >
                <div class="col-md-12 text-right"><a class="pull-right" href="#">Forgot password</a></div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6 col-md-4 col-lg-4">
                    <input type="submit" id="submit" class="btn btn-success" value="Login">
                </div>
                <div class="form-group col-xs-6 col-md-4 col-lg-4">

                      <div class="g-signin2" data-width="100" ng-model="onSignIn" data-onsuccess="onSignIn"></div>

                </div>
                <div class="form-group col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0 col-lg-4 text-right">
                    <input type="button" id="btn-signup" ng-click="redirectSignup()" class="btn btn-success" value="Sign up">
                </div>
            </div>
        </form>

    </div>

</body>

</html>
